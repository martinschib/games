<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Arima:wght@500&family=Rubik+Moonrocks&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./public/out.css" />
  <link rel="stylesheet" href="./public/index.css">
  <title>Document</title>
</head>

<body>
  <div name="header" class="bg-lime-500 p-2">
    <h1 class="font-medium leading-tight text-3xl mt-1 mb-2 text-white">
      Alle spill (test)
    </h1>
  </div>
  <div class="max-w-screen-md" style="margin-left: auto; margin-right: auto; display: block">
    <div>
      <h2 class="font-medium leading-tight text-6xl mt-1 mb-2 text-black text-center" style="letter-spacing: 1px;">
        Hjernetrimm
      </h2>
    </div>
    <div class="grid md:gap-6 gap-2 lg:grid-cols-3 md:grid-cols-2 grid-cols-2">
      <a href="https://www.aftenposten.no/tag/quiz">
        <div
          class="flex flex-col gap-6 pt-6 justify-between shadow-md rounded-md border border-gray-500 hover:border-2 hover:border-gray-900"
          style="background-color: #adbb95">
          <h4 class="font-medium leading-tight text-3xl text-black text-center">
            Quiz
          </h4>
          <img src="./public/images/quiz.svg" alt="Quiz image" class="h-28 self-center" />
          <button
            class="bg-gray-900 text-3xl self-center hover:shadow-lg w-full hover:bg-blue-700 text-white font-bold py-2 px-8 rounded"
            style="display: block; margin-left: auto; margin-right: auto">
            Gå til Quiz
          </button>
        </div>
      </a>
      <a href="https://www.aftenposten.no/tag/quiz">
        <div
          class="flex flex-col gap-6 pt-6 justify-between shadow-md rounded-md border border-gray-500 hover:border-2 hover:border-gray-900"
          style="background-color: #5a4c93">
          <h4 class="font-medium leading-tight text-3xl text-white text-center">
            Sudoku
          </h4>
          <img src="./public/images/Sudoku.svg" alt="Quiz image" class="h-28 self-center" />
          <button
            class="bg-gray-900 text-3xl self-center hover:shadow-lg w-full hover:bg-blue-700 text-white font-bold py-2 px-8 rounded"
            style="display: block; margin-left: auto; margin-right: auto">
            Spill
          </button>
        </div>
      </a>
      <a href="https://www.aftenposten.no/tag/quiz">
        <div
          class="flex flex-col gap-6 pt-6 justify-between shadow-md rounded-md border border-gray-500 hover:border-2 hover:border-gray-900"
          style="background-color: #d8e3f3">
          <h4 class="font-medium leading-tight text-3xl text-black text-center">
            Kryssord
          </h4>
          <img src="./public/images/quiz.svg" alt="Quiz image" class="h-28 self-center" />
          <button
            class="bg-gray-900 text-3xl self-center hover:shadow-lg w-full hover:bg-blue-700 text-white font-bold py-2 px-8 rounded"
            style="display: block; margin-left: auto; margin-right: auto">
            Spill
          </button>
        </div>
      </a>
      <a href="https://www.aftenposten.no/tag/quiz">
        <div
          class="flex flex-col gap-6 pt-6 justify-between shadow-md rounded-md border border-gray-500 hover:border-2 hover:border-gray-900"
          style="background-color: #adbb95">
          <h4 class="font-medium leading-tight text-3xl text-black text-center">
            Quiz
          </h4>
          <img src="./public/images/quiz.svg" alt="Quiz image" class="h-28 self-center" />
          <button
            class="bg-gray-900 self-center hover:shadow-lg w-full hover:bg-blue-700 text-white font-bold py-2 px-8 rounded"
            style="display: block; margin-left: auto; margin-right: auto">
            Gå til Quiz
          </button>
        </div>
      </a>
    </div>
    <script src="./public/out.js"></script>
</body>

</html>
